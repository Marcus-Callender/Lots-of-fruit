<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv = "Content-type" content = "text/html; charset = utf-8">
		
		<title>
			Fruit Wars
		</title>
		
		<!-- retreves the other scripts to use -->
		<script src = "js/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>
		<script src = "js/game.js" type = "text/javascript" charset = "utf-8"></script>
		<link rel = "stylesheet" href = "styles.css" type = "text/css" media = "screen" charset = "utf-8">
	</head>
	
	<body>
		<!-- creates the classes for the game scenes -->
		<div id = "gamecontainer">
			<canvas id = "gamecanvas" width = "640" height = "480" class = "gamelayer">
			</canvas>
			
			<!-- code for loading in some of the images needed -->
			<div id = "scorescreen" class = "gamelayer">
				<img id = "togglemusic" src = "images/icons/sound.png">
				<img src = "images/icons/prev.png">
				<span id = "score">
					Score : 0
				</span>
			</div>
			
			<!-- loads the images for the buttons in the game -->
			<div id = "gamestartscreen" class = "gamelayer">
				<img src = "images/icons/play.png" alt = "Play Game"
					onClick = "game.showLevelScreen()"> <br>
					
				<img src = "images/icons/settings.png" alt = "Settings">
			</div>
			
			<div id = "levelselectscreen" class = "gamelayer">
			</div>
			
			<div id = "loadingscreen" class = "gamelayer">
				<div id = "loadingmessage"> </div>
			</div>
			
			<div id = "endingscreen" class = "gamelayer">
				<div>
					<p id = "endingmessage">
						The level is over message
					</p>
					
					<p id = "playcurrentlevel">
						<img src = "images/icons/prev.png">
						Replay current level
					</p>
					
					<p id = "playnextlevel">
						<img src = "images/icons/next.png">
						Play next level
					</p>
					
					<p id = "playnextlevel">
						<img src = "images/icons/return.png">
						Return to level select screen
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
