<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv = "Content-type" content = "text/html; charset = utf-8">
		<title > Sample HTML5 File</title>
		
		<script type = "text/javascript" charset = "utf-8">
			function pageLoaded(){
				// Get a handle to the canvas object
				var canvas = document.getElementById('testcanvas');
				// Get the 2d context for this canvas
				var context = canvas.getContext('2d');
				
				// Our drawing code here. . .
				
				// Full rectangles
				// Draw a solid rectangle with a width and height of 100 pixels starting at 200, 100
				context.fillRect(200, 10, 100, 100);
				// Another rectangle with a width of 90 and height of 30 starting at 50, 70
				context.fillRect(50, 70, 90, 30);
				
				// Stroked rectangles
				// Draw a rectangular outline of width and height 50 pixels at (110,10)
				context.strokeRect(110,10,50,50);
				// Draw a rectangular outline of width and height 50 pixels at (30,10)
				context.strokeRect(30,10,50,50);
				
				// Clear a rectangle
				// Clear a rectangle of width 30 and height 20 starting at 210, 20
				context.clearRect(210, 20, 30, 20);
				// Clear a rectangle of width 30 and height 20 starting at (260,20)
				context.clearRect(260, 20, 30, 20);
				
				// Drawing complex shapes
				// Draw a triangle
				context.beginPath();
				//start the triangle at 10, 120
				context.moveTo(10, 120);
				context.lineTo(10, 180);
				context.lineTo(110, 150);
				// close and fill the shape
				context.fill();
				
				// Outline a triangle
				context.beginPath();
				// Start the triangle at 140, 160
				context.moveTo(140, 160);
				context.lineTo(140, 220);
				context.lineTo(40, 190);
				context.closePath();
				context.stroke();
				
				// A more complex shape outline (hexagon)
				context.beginPath();
				context.moveTo(160, 160);
				context.lineTo(170, 220);
				context.lineTo(240, 210);
				context.lineTo(260, 170);
				context.lineTo(190, 140);
				context.closePath();
				context.stroke();
				
				// Drawing an arc
				
				// Semi-circle outline
				context.beginPath();
				// Draw an arc at 400, 50 with a radius of 40 from 0 to PI Radians, anti-clockwise
				// 1 PI Radians = 180 Degrees
				context.arc(100, 300, 40, 0, Math.PI, true);
				context.stroke();
				
				// Full circle
				context.beginPath();
				// Draw a circle at 500, 50 with a radius of 30 in a full circle, anti-clockwise
				context.arc(100, 300, 30, 0, 2 * Math.PI, true);
				context.fill();
				
				// Draw a three-quarter arc
				context.beginPath();
				// Draw an arc at 400, 100 with radius 25 from 0 to 1.5 PI Radians, clockwise
				context.arc(200, 300, 25, 0, 3 / 2 * Math.PI, false);
				context.stroke();
				
				//Drawing text
				context.fillText('This is a test.', 330, 40);
				
				// Modifying the font
				context.font = '10 pt Arial';
				context.fillText('This is in 10 pt Arial...', 330, 60);
				
				// Drawing stroked text
				context.font = '16 pt Arial';
				context.strokeText('This is stroked in 16 pt Arial. . .',330,80);
				
				// Set fill colour to red
				context.fillStyle = "red";
				// Draw a red filled rectangle
				context.fillRect(310, 160, 100, 50);
				
				// Set stroke colour to green
				context.strokeStyle = "green";
				// Draw a green rectangle outline
				context.strokeRect(310, 240, 100, 50);
				
				// Set fill colour to cyan using RGB
				context.fillStyle = "rgb(0, 255, 255)";
				// Draw a cyan rectangle
				context.fillRect(420, 160, 100, 50);
			}
		</script>
		
	</head>
	
	<canvas width = "640" height = "480" id = "testcanvas" style = "border:black 1px solid;">
		Your browser does not support HTML5 Canvas. Please shift to another browser.
	</canvas>
	
	<body onload = "pageLoaded();">
	</body>
</html>
