<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv = "Content-type" content = "text/html; charset = utf-8">
		
		<title>
			Last Colony
		</title>
		
		<!-- imports the java script files -->
		<script src = "JavaScript/common.js" type = "text/javascript" charset = "utf-8"> </script>
		<script src = "JavaScript/jquery.min.js" type = "text/javascript" charset = "utf-8"> </script>
		
		<script src = "JavaScript/game.js" type = "text/javascript" charset = "utf-8"> </script>
		<script src = "JavaScript/maps.js" type = "text/javascript" charset = "utf-8"> </script>
		<script src = "JavaScript/mouse.js" type = "text/javascript" charset = "utf-8"> </script>
		<script src = "JavaScript/singleplayer.js" type = "text/javascript" charset = "utf-8"> </script>
		
		<!-- scripts for the in game objects -->
		<script src = "JavaScript/gameObjects/aircraft.js" type = "text/javascript" charset = "utf-8"> </script>
		<script src = "JavaScript/gameObjects/building.js" type = "text/javascript" charset = "utf-8"> </script>
		<script src = "JavaScript/gameObjects/terrain.js" type = "text/javascript" charset = "utf-8"> </script>
		<script src = "JavaScript/gameObjects/vehicle.js" type = "text/javascript" charset = "utf-8"> </script>
		
		<!-- imports the style sheet file -->
		<link rel = "stylesheet" href = "style.css" type = "text/css" media = "screen" charset = "utf-8">
	</head>
	
	<body>
		<div id = "gamecontainer">
			<div id = "gamestartscreen" class = "gamelayer">
			
				<!-- the code for buttons exicuting a on click event -->
				<span id = "singleplayer" onclick = "singleplayer.start();">
					Campgain
				</span> <br>
				
				<span id = "multiplayer" onclick = "multiplayer.start();">
					Multiplayer
				</span> <br>
			</div>
			
			<div id = "missionscreen" class = "gamelayer">
				<input type = "button" id = "entermission" onclick = "singleplayer.play();">
				<input type = "button" id = "exitmission" onclick = "singleplayer.exit();">
				
				<div id = "missionbriefing">
					Welcome to the training mission.
				</div>
			</div>
			
			<div id = "loadingscreen" class = "gamelayer">
				<div id = "loadingmessage"> </div>
			</div>
			
			<div id = "gameinterfacescreen" class = "gamelayer">
				<div id = "gamemessages"> </div>
				<div id = "callerpicture"> </div>
				<div id = "money"> </div>
				<div id = "sidebarbuttons"> </div>
				
				<canvas id = "gamebackgroundcanvas" height = "400" width = "480"> </canvas>
				<canvas id = "gameforegroundcanvas" height = "400" width = "480"> </canvas>
			</div>
		</div>
	</body>
</html>
